name: CI - Python + PostgreSQL

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      from_date:
        description: "Fecha inicio (YYYY-MM-DD)"
        required: false
        type: string
        default: ""
      to_date:
        description: "Fecha fin (YYYY-MM-DD)"
        required: false
        type: string
        default: ""

# Evita que un nuevo push cancele el run en curso
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Secrets
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # Inputs de fechas (solo existen en workflow_dispatch)
      FROM_DATE: ${{ github.event.inputs.from_date }}
      TO_DATE: ${{ github.event.inputs.to_date }}

      # Mejor logging en CI
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

      # Tunables de OpenAI en CI (puedes ajustarlos sin tocar código)
      OPENAI_TIMEOUT: "45"
      OPENAI_MAX_RETRIES: "3"
      OPENAI_BACKOFF_BASE: "1.5"
      # OPENAI_MODEL: "gpt-4o-mini"  # opcional: override global

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esperar a que PostgreSQL esté listo
        env:
          PGPASSWORD: test_password
        run: |
          for i in {1..30}; do
            if psql -h localhost -U test_user -d test_db -c "select 1" >/dev/null 2>&1; then
              echo "PostgreSQL listo."
              exit 0
            fi
            echo "Esperando PostgreSQL ($i/30)..."
            sleep 2
          done
          echo "PostgreSQL no respondió a tiempo." >&2
          exit 1

      - name: Ejecutar actualización del BOE (con keep-alive)
        shell: bash
        run: |
          set -euo pipefail

          # Keep-alive para evitar "no output" >10 min
          ( while true; do echo "💓 runner activo $(date -u +%H:%M:%S)"; sleep 60; done ) &
          KA_PID=$!
          trap "kill $KA_PID" EXIT

          # Construir args condicionalmente (evita pasar flags vacíos)
          ARGS=()
          if [[ -n "${FROM_DATE:-}" ]]; then ARGS+=(--from "$FROM_DATE"); fi
          if [[ -n "${TO_DATE:-}" ]]; then ARGS+=(--to "$TO_DATE"); fi

          echo "Invocación: python update_boe.py ${ARGS[*]:-<sin args>}"
          # Forzar flush línea a línea
          stdbuf -oL -eL python update_boe.py "${ARGS[@]:-}"
