name: CI - Python + PostgreSQL

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: "Fecha inicio (YYYY-MM-DD o YYYYMMDD)"
        required: false
        type: string
        default: ""
      to_date:
        description: "Fecha fin (YYYY-MM-DD o YYYYMMDD)"
        required: false
        type: string
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    # environment: Production  # â† descomenta si guardas secrets en un Environment

    services:
      postgres:
        image: postgres:15
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      FROM_DATE: ${{ github.event.inputs.from_date }}
      TO_DATE: ${{ github.event.inputs.to_date }}

      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONPATH: .
      LOG_LEVEL: INFO

      OPENAI_TIMEOUT: "45"
      OPENAI_MAX_RETRIES: "3"
      OPENAI_BACKOFF_BASE: "1.5"
      OPENAI_DEBUG_LOG: "1"
      # OPENAI_MODEL: "gpt-4o"  # opcional

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Context check (repo/ref/actor)
        run: |
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Ref:  $GITHUB_REF"
          echo "Actor: $GITHUB_ACTOR"
          echo "Event: $GITHUB_EVENT_NAME"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Fuerza cliente OpenAI 1.x (tu cÃ³digo usa openai.OpenAI(...))
          pip install --upgrade "openai>=1.44,<2"

      - name: Sanity check secrets (fail fast)
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "::error::OPENAI_API_KEY no estÃ¡ definido o viene vacÃ­o."
            echo "::error::Revisa el nombre EXACTO del secret (OPENAI_API_KEY) y el Environment."
            exit 1
          fi
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "::error::DATABASE_URL no estÃ¡ definido."
            exit 1
          fi
          # Longitud y patrÃ³n de seguridad (sin imprimir la clave)
          LEN=$(echo -n "$OPENAI_API_KEY" | wc -c || true)
          if [ "$LEN" -lt 20 ]; then
            echo "::error::OPENAI_API_KEY demasiado corto ($LEN). Â¿Espacios o valor vacÃ­o?"
            exit 1
          fi
          echo "âœ… OPENAI_API_KEY length: $LEN"

      - name: OpenAI auth check
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, ssl, sys, urllib.request, json
          k = (os.getenv("OPENAI_API_KEY") or "").strip()
          if not k or not k.startswith("sk-"):
              print("OPENAI_API_KEY ausente o invÃ¡lido", file=sys.stderr); sys.exit(1)
          req = urllib.request.Request(
              "https://api.openai.com/v1/models",
              headers={"Authorization": f"Bearer {k}"}
          )
          try:
              with urllib.request.urlopen(req, context=ssl.create_default_context(), timeout=15) as r:
                  print("OpenAI /v1/models status:", r.status)
                  sys.exit(0 if r.status == 200 else 1)
          except Exception as e:
              print("Fallo auth OpenAI:", e, file=sys.stderr); sys.exit(1)
          PY

      - name: Esperar PostgreSQL (servicio)
        env: { PGPASSWORD: test_password }
        run: |
          for i in {1..30}; do
            if psql -h localhost -U test_user -d test_db -c "select 1" >/dev/null 2>&1; then
              echo "PostgreSQL ok."; exit 0
            fi
            echo "Esperando PostgreSQL ($i/30)..." ; sleep 2
          done
          echo "PostgreSQL no respondiÃ³ a tiempo." >&2 ; exit 1

      - name: Ejecutar actualizaciÃ³n del BOE (keep-alive + normalizaciÃ³n fechas)
        shell: bash
        run: |
          set -euo pipefail
          ( while true; do echo "ðŸ’“ runner activo $(date -u +%H:%M:%S)"; sleep 60; done ) & KA_PID=$!
          trap "kill $KA_PID" EXIT

          norm_date() {
            local s="${1:-}"
            if [[ "$s" =~ ^[0-9]{8}$ ]]; then echo "${s:0:4}-${s:4:2}-${s:6:2}"; else echo "$s"; fi
          }
          FROM_NORM="$(norm_date "${FROM_DATE:-}")"
          TO_NORM="$(norm_date "${TO_DATE:-}")"

          ARGS=()
          [[ -n "${FROM_NORM}" ]] && ARGS+=(--from "$FROM_NORM")
          [[ -n "${TO_NORM}" ]] && ARGS+=(--to "$TO_NORM")

          echo "InvocaciÃ³n: python update_boe.py ${ARGS[*]:-<sin args>}"
          stdbuf -oL -eL python update_boe.py "${ARGS[@]:-}"
