name: CI - Python + PostgreSQL

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: "Fecha inicio (YYYY-MM-DD o YYYYMMDD)"
        required: false
        type: string
        default: ""
      to_date:
        description: "Fecha fin (YYYY-MM-DD o YYYYMMDD)"
        required: false
        type: string
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    # environment: production  # â† descomenta si guardas los secrets en un Environment

    services:
      postgres:
        image: postgres:15
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      # Secrets de prod
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # Si aÃºn tienes el typo OPENAI_APT_KEY en el Environment, este OR lo tolera temporalmente:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY && secrets.OPENAI_API_KEY || secrets.OPENAI_APT_KEY }}

      FROM_DATE: ${{ github.event.inputs.from_date }}
      TO_DATE: ${{ github.event.inputs.to_date }}

      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONPATH: .
      LOG_LEVEL: INFO

      # OpenAI (tuning)
      OPENAI_TIMEOUT: "45"
      OPENAI_MAX_RETRIES: "3"
      OPENAI_BACKOFF_BASE: "1.5"
      OPENAI_DEBUG_LOG: "1"
      # OPENAI_MODEL: "gpt-4o"  # opcional

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Context check (repo/ref/actor)
        run: |
          echo "Repo: $GITHUB_REPOSITORY"
          echo "Ref:  $GITHUB_REF"
          echo "Actor: $GITHUB_ACTOR"
          echo "Event: $GITHUB_EVENT_NAME"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system deps (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Asegura cliente OpenAI moderno si el requirements es laxo
          pip install --upgrade "openai>=1.44,<2"

      - name: Sanity check secrets (fail fast)
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "::error::OPENAI_API_KEY no estÃ¡ definido o viene vacÃ­o."
            echo "::error::Revisa el nombre EXACTO del secret (OPENAI_API_KEY) y el Environment."
            exit 1
          fi
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "::error::DATABASE_URL no estÃ¡ definido."
            exit 1
          fi
          LEN=$(echo -n "$OPENAI_API_KEY" | wc -c || true)
          if [ "$LEN" -lt 20 ]; then
            echo "::error::OPENAI_API_KEY demasiado corto ($LEN). Â¿Espacios o valor vacÃ­o?"
            exit 1
          fi
          echo "âœ… OPENAI_API_KEY length: $LEN"

      - name: OpenAI auth check
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, ssl, sys, urllib.request
          k = (os.getenv("OPENAI_API_KEY") or "").strip()
          if not k or not k.startswith("sk-"):
              print("OPENAI_API_KEY ausente o invÃ¡lido", file=sys.stderr); sys.exit(1)
          req = urllib.request.Request(
              "https://api.openai.com/v1/models",
              headers={"Authorization": f"Bearer {k}"}
          )
          with urllib.request.urlopen(req, context=ssl.create_default_context(), timeout=15) as r:
              print("OpenAI /v1/models status:", r.status)
              sys.exit(0 if r.status == 200 else 1)
          PY

      - name: Esperar PostgreSQL (servicio)
        env: { PGPASSWORD: test_password }
        run: |
          for i in {1..30}; do
            if psql -h localhost -U test_user -d test_db -c "select 1" >/dev/null 2>&1; then
              echo "PostgreSQL ok."; exit 0
            fi
            echo "Esperando PostgreSQL ($i/30)..." ; sleep 2
          done
          echo "PostgreSQL no respondiÃ³ a tiempo." >&2 ; exit 1

      - name: Ejecutar actualizaciÃ³n del BOE (keep-alive + normalizaciÃ³n fechas)
        shell: bash
        run: |
          set -euo pipefail
          ( while true; do echo "ğŸ’“ runner activo $(date -u +%H:%M:%S)"; sleep 60; done ) & KA_PID=$!
          trap "kill $KA_PID" EXIT

          norm_date() {
            local s="${1:-}"
            if [[ "$s" =~ ^[0-9]{8}$ ]]; then echo "${s:0:4}-${s:4:2}-${s:6:2}"; else echo "$s"; fi
          }
          FROM_NORM="$(norm_date "${FROM_DATE:-}")"
          TO_NORM="$(norm_date "${TO_DATE:-}")"

          ARGS=()
          [[ -n "${FROM_NORM}" ]] && ARGS+=(--from "$FROM_NORM")
          [[ -n "${TO_NORM}" ]] && ARGS+=(--to "$TO_NORM")

          echo "InvocaciÃ³n: python update_boe.py ${ARGS[*]:-<sin args>}"
          stdbuf -oL -eL python update_boe.py "${ARGS[@]:-}"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # â–¶ï¸  IMPRESIONES DESDE LA DB (lo que hemos guardado)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: DB â†’ Ãºltimos 8 tÃ­tulos (rÃ¡pido)
        run: |
          echo "ğŸ§¾ Ãšltimos 8 tÃ­tulos guardados:"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "
            SELECT identificador,
                   LEFT(COALESCE(titulo_resumen, titulo), 160) AS titulo,
                   seccion_codigo AS sec,
                   departamento_codigo AS dep,
                   fecha_publicacion
            FROM items
            ORDER BY fecha_publicacion DESC NULLS LAST, identificador DESC
            LIMIT 8;
          "

      - name: DB â†’ descomprimir y mostrar RESUMEN/IMPACTO (3 Ãºltimos con datos)
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, json, base64, gzip, io, psycopg2

          def try_decompress(value):
              if value is None:
                  return None
              s = value.strip()
              # Si ya parece JSON, devuÃ©lvelo tal cual
              if s.startswith("{") or s.startswith("["):
                  return s
              # Intento b64+gzip
              try:
                  raw = base64.b64decode(s, validate=False)
                  try:
                      txt = gzip.decompress(raw).decode("utf-8", "replace")
                  except OSError:
                      # A veces viene sin gzip, solo b64
                      txt = raw.decode("utf-8", "replace")
                  return txt
              except Exception:
                  # Ãšltimo recurso: devuelve el original
                  return s

          url = os.getenv("DATABASE_URL")
          conn = psycopg2.connect(url)
          cur = conn.cursor()
          cur.execute("""
              SELECT identificador, titulo_resumen, resumen, informe_impacto
              FROM items
              WHERE resumen IS NOT NULL OR informe_impacto IS NOT NULL
              ORDER BY fecha_publicacion DESC NULLS LAST, identificador DESC
              LIMIT 3
          """)
          rows = cur.fetchall()
          if not rows:
              print("âš ï¸ No hay filas con resumen/impacto para mostrar.")
          for i,(ident,tit,res,imp) in enumerate(rows, start=1):
              print(f"\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â” Item {i} â€” {ident} â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”")
              print(f"ğŸ“Œ TÃ­tulo: {tit[:200] if tit else ''}")
              res_txt = try_decompress(res)
              imp_txt = try_decompress(imp)
              try:
                  res_obj = json.loads(res_txt) if res_txt else {}
              except Exception:
                  res_obj = {"_raw": (res_txt or "")[:2000]}
              try:
                  imp_obj = json.loads(imp_txt) if imp_txt else {}
              except Exception:
                  imp_obj = {"_raw": (imp_txt or "")[:2000]}
              print("ğŸ§© RESUMEN:")
              print(json.dumps(res_obj, ensure_ascii=False, indent=2)[:6000])
              print("ğŸ§ª IMPACTO:")
              print(json.dumps(imp_obj, ensure_ascii=False, indent=2)[:6000])
          cur.close(); conn.close()
          PY
