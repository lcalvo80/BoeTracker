name: pagespeed_snapshots

on:
  workflow_dispatch:
  schedule:
    # 05:15 UTC ≈ 06:15 Europe/Madrid (CET) en invierno
    - cron: "15 5 * * *"

concurrency:
  group: pagespeed_snapshots
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Debug — show workflow files + repo root
        run: |
          echo "PWD=$(pwd)"
          echo "List workflows:"
          ls -la .github/workflows || true
          echo "Top-level files:"
          ls -la

      - name: Debug — locate requirements.txt
        run: |
          echo "Searching requirements.txt..."
          find . -maxdepth 4 -type f -name "requirements*.txt" -print

      - name: Install deps (backend requirements)
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            echo "Using ./requirements.txt"
            pip install -r requirements.txt
          elif [ -f "app/requirements.txt" ]; then
            echo "Using ./app/requirements.txt"
            pip install -r app/requirements.txt
          elif [ -f "backend/requirements.txt" ]; then
            echo "Using ./backend/requirements.txt"
            pip install -r backend/requirements.txt
          else
            echo "ERROR: requirements.txt not found in expected locations."
            exit 1
          fi

      - name: Debug — confirm flask import
        run: |
          python -c "import flask; print('Flask OK', flask.__version__)"

      - name: Collect PageSpeed snapshots
        env:
          SITE_URL: "https://www.boetracker.com"
          PAGESPEED_API_KEY: ${{ secrets.PAGESPEED_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
          # Opcional:
          # PAGESPEED_ROUTES: "/,/boe,/_tu_ruta_"
          PAGESPEED_INCLUDE_LAST_DAYS: "7"
        run: |
          python -m app.scripts.collect_pagespeed
