name: BOE Ingest + AI (prod)

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: "Fecha inicio (YYYY-MM-DD o YYYYMMDD, vac√≠o = hoy)"
        required: false
        type: string
        default: ""
      to_date:
        description: "Fecha fin (YYYY-MM-DD o YYYYMMDD, vac√≠o = from_date)"
        required: false
        type: string
        default: ""
      limit:
        description: "M√°ximo de notificaciones a procesar (vac√≠o = sin l√≠mite)"
        required: false
        type: string
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      # üîó IMPORTANT√çSIMO: misma DB que Railway
      DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o
      OPENAI_TIMEOUT: "45"
      OPENAI_MAX_RETRIES: "3"
      OPENAI_BUDGET_SECS: "120"
      # üëá Nuevo: l√≠mite de items por ejecuci√≥n (lo leer√° parser.py)
      BOE_MAX_ITEMS_PER_RUN: ${{ github.event.inputs.limit }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar ingesta BOE + PDF + IA
        env:
          FROM_DATE: ${{ github.event.inputs.from_date }}
          TO_DATE: ${{ github.event.inputs.to_date }}
        run: |
          set -e

          echo "FROM_DATE=${FROM_DATE}"
          echo "TO_DATE=${TO_DATE}"
          echo "BOE_MAX_ITEMS_PER_RUN=${BOE_MAX_ITEMS_PER_RUN}"

          # üö´ IMPORTANTE:
          # Ya NO usamos 'python -m app.scripts.update_boe'
          # ‚úÖ Usamos el script de la RA√çZ: update_boe.py

          if [ -n "$FROM_DATE" ] && [ -n "$TO_DATE" ]; then
            python update_boe.py --from-date "$FROM_DATE" --to-date "$TO_DATE"
          elif [ -n "$FROM_DATE" ]; then
            python update_boe.py --from-date "$FROM_DATE"
          else
            python update_boe.py
          fi

