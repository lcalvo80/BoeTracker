# .github/workflows/boe_ingest_ai_prod.yml
name: BOE Ingest + AI (prod)

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: "Fecha inicio (YYYY-MM-DD o YYYYMMDD)"
        required: false
        type: string
        default: ""
      to_date:
        description: "Fecha fin (YYYY-MM-DD o YYYYMMDD)"
        required: false
        type: string
        default: ""
      force_taxonomy_rebuild:
        description: "Recalcular taxonomía (sobrescribe) — solo si sabes lo que haces"
        required: false
        type: boolean
        default: false
  schedule:
    - cron: "0 6 * * *" # 05:00 UTC diario

permissions:
  contents: read

concurrency:
  group: boe-prod
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}

      # OpenAI solo lo necesita el worker, no la ingesta
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o
      OPENAI_TIMEOUT: "45"
      OPENAI_MAX_RETRIES: "3"
      OPENAI_BUDGET_SECS: "120"

      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"

      # Recuperación de processing huérfanos
      PROCESSING_STALE_HOURS: "2"
      RECOVERY_LIMIT: "200"
      MAX_ATTEMPTS: "3"

      # Taxonomía
      FORCE_TAXONOMY_REBUILD: ${{ github.event.inputs.force_taxonomy_rebuild == true && '1' || '0' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingesta BOE
        env:
          FROM_DATE: ${{ github.event.inputs.from_date }}
          TO_DATE: ${{ github.event.inputs.to_date }}
        run: |
          if [ -n "$FROM_DATE" ] && [ -n "$TO_DATE" ]; then
            python update_boe.py --from-date "$FROM_DATE" --to-date "$TO_DATE"
          elif [ -n "$FROM_DATE" ]; then
            python update_boe.py --from-date "$FROM_DATE"
          elif [ -n "$TO_DATE" ]; then
            python update_boe.py --to-date "$TO_DATE"
          else
            python update_boe.py
          fi

      - name: Reprocesar IA pendientes
        if: always()
        run: python -m app.scripts.refetch_missing_ai
