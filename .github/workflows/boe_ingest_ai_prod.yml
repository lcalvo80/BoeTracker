name: BOE Ingest + AI (prod)

on:
  workflow_dispatch:
    inputs:
      from_date:
        description: "Fecha inicio (YYYY-MM-DD o YYYYMMDD)"
        required: false
        type: string
        default: ""
      to_date:
        description: "Fecha fin (YYYY-MM-DD o YYYYMMDD)"
        required: false
        type: string
        default: ""

  schedule:
    - cron: "0 5 * * *" # 05:00 UTC diario

concurrency:
  group: boe-prod
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o
      OPENAI_TIMEOUT: "45"
      OPENAI_MAX_RETRIES: "3"
      OPENAI_BUDGET_SECS: "120"

      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"

      # Hardening DB
      DB_APP_NAME: "boe-ai"
      DB_STATEMENT_TIMEOUT_MS: "60000"
      DB_LOCK_TIMEOUT_MS: "10000"
      DB_IDLE_TX_TIMEOUT_MS: "60000"
      DB_KEEPALIVES: "1"
      DB_KEEPALIVES_IDLE: "30"
      DB_KEEPALIVES_INTERVAL: "10"
      DB_KEEPALIVES_COUNT: "5"

      # Recuperación de processing huérfanos
      PROCESSING_STALE_HOURS: "2"
      # FAIL_ON_ERRORS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingesta BOE
        env:
          FROM_DATE: ${{ github.event.inputs.from_date }}
          TO_DATE: ${{ github.event.inputs.to_date }}
        run: |
          if [ -n "$FROM_DATE" ] && [ -n "$TO_DATE" ]; then
            python update_boe.py --from-date "$FROM_DATE" --to-date "$TO_DATE"
          elif [ -n "$FROM_DATE" ]; then
            python update_boe.py --from-date "$FROM_DATE"
          else
            python update_boe.py
          fi

      - name: Reprocesar IA pendientes
        run: python -m app.scripts.refetch_missing_ai
